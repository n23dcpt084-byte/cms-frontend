<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Posts - CMS CK</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Override/Add styling for Public View */
        body {
            padding: 40px 20px;
            background: #f9f9f9;
        }

        .public-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .public-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            cursor: pointer;
            border: 1px solid #eee;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .public-card:hover {
            transform: translateY(-5px);
        }

        .public-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #ddd;
        }

        .public-card-content {
            padding: 20px;
        }

        .public-date {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            display: block;
        }

        .public-card h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #333;
        }

        .public-excerpt {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            margin: 0;
            color: #2c3e50;
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>

<body>

    <header>
        <h1>Latest Articles</h1>
        <a href="../index.html" class="back-link">Admin Login</a>
    </header>

    <div id="postsContainer" class="public-grid">
        <p style="text-align:center; width: 100%;">Loading posts...</p>
    </div>

    <script src="../js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('postsContainer');

            try {
                // Use the configured API_BASE_URL from api.js if available, else relative
                // Since this is public/posts.html, we need to correct the path if api.js uses relative
                // Let's assume api.js defines `apiRequest` or `API_BASE_URL`.
                // Actually, apiRequest handles auth. We don't want auth.
                // We'll plain fetch here to keep it simple and independent of admin logic constraints.

                // Construct API URL
                // Assuming backend is at same origin or configured. 
                // Since user uses `checkAuth` loop in admin, let's look at `api.js` quickly?
                // No, "Keep code simple (vanilla JS)". I'll infer backend URL.
                // Admin uses https://cms-ck-backend.railway.app usually or localhost.
                // Let's rely on api.js IF it exports the base URL, or just hardcode/detect.

                const API_URL = 'https://cms-ck-backend.railway.app/posts/public';
                // Hardcoding for now based on project context or using relative if served from same origin
                // If this is served from valid pages, backend is external.
                // I will try to use the `API_BASE_URL` if defined in global scope by api.js

                let fetchUrl = window.API_BASE_URL ? `${window.API_BASE_URL}/posts/public` : 'http://localhost:3000/posts/public';
                // Override for production if needed via script logic
                if (window.location.hostname.includes('netlify')) {
                    fetchUrl = 'https://cms-ck-backend.railway.app/posts/public';
                }

                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error('Failed to fetch');
                const posts = await response.json();

                container.innerHTML = '';

                if (posts.length === 0) {
                    container.innerHTML = '<p style="text-align:center;">No published posts yet.</p>';
                    return;
                }

                posts.forEach(post => {
                    const date = new Date(post.publishedAt).toLocaleDateString();
                    // Strip HTML for excerpt
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = post.content;
                    const plainText = tempDiv.textContent || tempDiv.innerText || '';
                    const excerpt = plainText.substring(0, 100) + '...';
                    const img = post.imageUrl || 'https://via.placeholder.com/400x200?text=No+Image';

                    const html = `
                        <a href="post.html?id=${post._id}" class="public-card">
                            <img src="${img}" alt="${post.title}">
                            <div class="public-card-content">
                                <span class="public-date">${date}</span>
                                <h2>${post.title}</h2>
                                <div class="public-excerpt">${excerpt}</div>
                            </div>
                        </a>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="text-align:center; color:red;">Unable to load posts.</p>';
            }
        });
    </script>
</body>

</html>
