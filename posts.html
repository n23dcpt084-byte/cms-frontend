<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts - CMS Multimedia</title>

    <!-- SEO & OG -->
    <meta name="description" content="Create, Edit, and Delete multimedia posts with ease on CMS CK.">
    <meta name="keywords" content="Posts, CRUD, Multimedia, Editor, CMS">
    <meta name="author" content="CMS CK Team">

    <!-- Prevent Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Manage Posts - CMS CK">
    <meta property="og:description" content="Full-featured post management interface for your multimedia content.">
    <meta property="og:url" content="https://cmsck.netlify.app/posts.html">
    <meta property="og:image" content="https://cmsck.netlify.app/img/og-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CMSPROJECT2025"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-CMSPROJECT2025');
    </script>

    <link rel="stylesheet" href="css/style.css">
    <!-- QuillJS Theme -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script src="js/auth.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/theme.js" defer></script>
    <script defer>
        window.addEventListener('DOMContentLoaded', () => {
            if (typeof checkAuth === 'function') {
                checkAuth();
            } else {
                console.error("Auth module not loaded");
            }
        });
    </script>
</head>

<body>

    <button id="logoutBtn" onclick="logout()">Logout</button>
    <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()"
        style="position: absolute; top: 20px; right: 100px; z-index: 100;" title="Toggle Theme">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-moon">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="container">
        <div class="action-bar">
            <h1>Manage Posts</h1>
            <div>
                <button onclick="openCreateModal()" style="width: auto; margin-right: 10px;">+ New Post</button>
                <a href="dashboard.html"><button class="secondary" style="width: auto;">&larr; Back to
                        Dashboard</button></a>
            </div>
        </div>

        <!-- Create Post Form -->
        <!-- Status Filter Tabs -->
        <div class="tabs" style="margin-bottom: 20px;">
            <button class="tab active" onclick="filterPosts('all')">All</button>
            <button class="tab" onclick="filterPosts('draft')">Drafts</button>
            <button class="tab" onclick="filterPosts('scheduled')">Scheduled</button>
            <button class="tab" onclick="filterPosts('published')">Published</button>
            <button class="tab" onclick="filterPosts('archived')">Archived</button>
        </div>

        <!-- List of Posts -->
        <div id="postsContainer">
            <!-- Posts will be injected here by JS -->
            <p>Loading...</p>
        </div>
    </div>

    <!-- 游릭 MODAL EDITOR -->
    <div id="postModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 900px; width: 95%;">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Post</h2>
                <div>
                    <span class="minimize" onclick="minimizeModal()" title="Minimize">&#8722;</span>
                    <span class="close" onclick="requestCloseModal()" title="Close">&times;</span>
                </div>
            </div>

            <form id="createPostForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" required placeholder="Enter post title...">
                </div>

                <div class="form-group">
                    <label>Slug (URL) - <small>Leave blank to auto-generate from title</small></label>
                    <input type="text" id="slug" placeholder="e.g. my-awesome-post">
                </div>

                <!-- 游릭 SOURCE & THUMBNAIL -->
                <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                    <div style="flex: 1;">
                        <label>Source Type</label>
                        <select id="sourceType">
                            <option value="original">Original Content</option>
                            <option value="youtube">YouTube Video</option>
                            <option value="facebook">Facebook Video</option>
                            <option value="tiktok">TikTok Video</option>
                            <option value="googledrive">Google Drive Video</option>
                        </select>
                    </div>
                    <div style="flex: 2;">
                        <label>Source URL (if not Original)</label>
                        <input type="text" id="sourceUrl" placeholder="https://youtube.com/...">
                    </div>
                    <div style="flex: 0.8;">
                        <label>Ratio</label>
                        <select id="mediaRatio">
                            <option value="16:9">16:9 (Default)</option>
                            <option value="4:3">4:3 (TV)</option>
                            <option value="1:1">1:1 (Square)</option>
                            <option value="9:16">9:16 (TikTok)</option>
                            <option value="21:9">21:9 (Cinema)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Content (Rich Editor)</label>
                    <div id="editor-container"></div>
                </div>

                <div class="form-group">
                    <label>Image (Optional)</label>
                    <input type="file" id="imageFile" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="status" onchange="toggleScheduleField()">
                        <option value="draft">Draft</option>
                        <option value="published">Publish Now</option>
                        <option value="scheduled">Schedule</option>
                    </select>
                </div>

                <div id="scheduleField" class="form-group" style="display: none;">
                    <label>Publish Date & Time</label>
                    <input type="datetime-local" id="publishedAt">
                    <span id="scheduleError"
                        style="color: red; font-size: 13px; display: none; margin-top: 5px; display: block;"></span>
                    <p id="currentTimeInfos" style="font-size: 13px; color: #666; margin-top: 5px; font-style: italic;">
                        Current Server Time: <span id="clock">Loading...</span> (GMT+7)
                    </p>
                </div>

                <!-- 游릭 SEO SETTINGS -->
                <div class="form-group">
                    <details style="background: #f9f9f9; padding: 10px; border-radius: 4px; border: 1px solid #ddd;">
                        <summary style="cursor: pointer; font-weight: bold; color: #555;">SEO Settings (Optional)
                        </summary>
                        <div style="margin-top: 15px;">
                            <label style="font-size: 13px;">SEO Title (leaves blank to use Post Title)</label>
                            <input type="text" id="seoTitle" placeholder="Custom title for search engines...">
                        </div>
                        <div style="margin-top: 10px;">
                            <label style="font-size: 13px;">Meta Description</label>
                            <textarea id="seoDescription" rows="2"
                                placeholder="Brief summary for search results..."></textarea>
                        </div>
                        <div style="margin-top: 10px;">
                            <label style="font-size: 13px;">Keywords (comma separated)</label>
                            <input type="text" id="seoKeywords" placeholder="e.g. tech, new, cms">
                        </div>
                    </details>
                </div>

                <!-- 游릭 MULTI-PLATFORM MEDIA -->
                <div class="form-group" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
                    <label>Multi-Platform Media (YouTube, TikTok, FB)</label>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <input type="text" id="mediaUrl" placeholder="Paste video URL here..." style="flex: 1;">
                        <button type="button" class="btn-equal" style="width: auto; padding: 0 15px;"
                            onclick="addEmbed()">Add</button>
                    </div>

                    <!-- Embeds List -->
                    <div id="embedsList" style="display: flex; flex-direction: column; gap: 10px;">
                        <!-- JS will populate this -->
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="secondary btn-equal" onclick="requestCloseModal()"
                        style="margin-right: 10px;">Cancel</button>
                    <button type="submit" class="btn-equal">Publish Post</button>
                </div>
            </form>
        </div>
    </div>

    </div>

    <!-- 游릭 CONFIRMATION MODAL -->
    <div id="confirmModal" class="modal" style="display: none; z-index: 1001;">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <h3>Unsaved Changes</h3>
            <p>Do you want to save this post as a draft or discard changes?</p>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button onclick="saveDraftAndClose()" class="btn-equal" style="background: #f39c12;">Save Draft</button>
                <button onclick="discardAndClose()" class="danger btn-equal">Discard</button>
                <button onclick="closeConfirmModal()" class="secondary btn-equal">Keep Editing</button>
            </div>
        </div>
    </div>

    <hr>

    <!-- List of Posts -->

    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <script src="js/embed-parser.js"></script>
    <script src="js/posts.js" defer></script>
</body>

</html>
