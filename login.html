<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Admin Login - Multimedia Management</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Secure Admin Login for CMS CK - The ultimate Multimedia Content Management System for university projects.">
    <meta name="keywords" content="CMS, Login, Admin, Multimedia, Content Management, NestJS">
    <meta name="author" content="CMS CK Team">

    <!-- Open Graph (Facebook/Zalo) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="CMS CK - Admin Login">
    <meta property="og:description" content="Access the secure Dashboard to manage multimedia content effectively.">
    <meta property="og:url" content="https://cmsck.netlify.app/login.html">
    <meta property="og:image" content="https://cmsck.netlify.app/img/og-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CMSPROJECT2025"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-CMSPROJECT2025');
    </script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme.js" defer></script>
    <style>
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--header-text);
        }
    </style>
</head>

<body>

    <!-- ðŸŸ¢ Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()"
        style="position: absolute; top: 20px; right: 20px; z-index: 100;" title="Toggle Theme">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-moon">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="container" style="max-width: 400px; margin-top: 100px;">
        <h1>CMS Admin Login</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="admin@cms.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="********">
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- ðŸŸ¢ Back to Home -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="text-decoration: none; color: #555;">&larr; Back to Home</a>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if user is already logged in
        checkAlreadyLoggedIn();
    </script>
</body>

</html>
