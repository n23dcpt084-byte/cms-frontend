<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Short Videos - CMS Multimedia</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 游릭 Modal specific fixes */
        #shortModal .modal-content {
            padding-bottom: 30px !important;
            /* Spacing at bottom */
        }

        #shortModal .form-group {
            margin-bottom: 20px;
            /* More breathing room */
        }

        #shortModal label {
            margin-bottom: 8px;
            /* Space between label and input */
            display: block;
        }

        #shortModal input[type="text"],
        #shortModal input[type="file"],
        #shortModal input[type="datetime-local"],
        #shortModal select,
        #shortModal textarea {
            width: 100%;
            box-sizing: border-box;
            /* Prevent overflow */
            border-radius: 6px;
            /* Rounded corners */
            padding: 12px;
            /* Comfortable padding */
        }

        #shortModal .modal-footer {
            margin-top: 30px !important;
            /* Space before buttons */
        }

        #shortModal button {
            border-radius: 6px;
            /* Rounded buttons */
        }
    </style>
    <script src="js/auth.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/theme.js" defer></script>
    <script defer>
        window.addEventListener('DOMContentLoaded', () => {
            if (typeof checkAuth === 'function') checkAuth();
        });
    </script>
</head>

<body>

    <div class="app-container">
        <!-- 游릭 Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">CMS Admin</div>
            <nav class="sidebar-nav">
                <a href="posts.html" class="nav-item" style="text-decoration: none;">
                    <i>游닇</i> Manage Posts
                </a>
                <div class="nav-item active">
                    <i>游님</i> Manage Shorts
                </div>
                <a href="analytics.html" class="nav-item" style="text-decoration: none;">
                    <i>游늵</i> Analytics
                </a>
                <div class="nav-item" onclick="showToast('Livestream feature is under development!')">
                    <i>游꿘</i> Livestream
                </div>
            </nav>
        </aside>

        <!-- 游릭 Main Content -->
        <div class="content-wrapper">
            <div class="dashboard-header">
                <h2>Manage Short Videos</h2>
                <div style="display: flex; gap: 15px; align-items: center; height: 36px;">
                    <button class="theme-toggle" onclick="toggleTheme()"
                        style="width: 36px; height: 36px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; background: none; border: 1px solid var(--border-color); color: var(--text-color); cursor: pointer;">
                        游깿
                    </button>
                    <button id="logoutBtn" onclick="logout()"
                        style="height: 36px; padding: 0 20px; font-size: 14px; background-color: #e74c3c; color: white; border: none; border-radius: 4px;">Logout</button>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="action-bar" style="margin-bottom: 20px; justify-content: flex-end;">
                <button onclick="openCreateModal()" style="width: auto;">+ New Short Video</button>
            </div>

            <!-- Tabs -->
            <div class="tabs" style="margin-bottom: 20px;">
                <button class="tab active" onclick="filterShorts('all')">All</button>
                <button class="tab" onclick="filterShorts('draft')">Drafts</button>
                <button class="tab" onclick="filterShorts('published')">Published</button>
            </div>

            <!-- List -->
            <div id="shortsContainer">
                <p>Loading shorts...</p>
            </div>
        </div>
    </div>

    <!-- 游릭 SHORT VIDEO MODAL -->
    <div id="shortModal" class="modal" style="display: none;">
        <div class="modal-content"
            style="max-width: 600px; width: 95%; background-color: var(--card-bg); overflow: visible;">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Short Video</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>

            <form id="createShortForm">
                <div class="form-group">
                    <label>Caption (Required)</label>
                    <textarea id="caption" rows="3" required placeholder="#Hashtags and description..."></textarea>
                </div>

                <div class="form-group">
                    <label>Platform</label>
                    <select id="platform">
                        <option value="upload">Upload File (Cloudinary)</option>
                        <option value="youtube">YouTube Shorts (URL)</option>
                        <option value="tiktok">TikTok (URL)</option>
                        <option value="facebook">Facebook Reel (URL)</option>
                    </select>
                </div>

                <!-- URL Input -->
                <div id="urlInputContainer" class="form-group" style="display:none;">
                    <label>Video URL</label>
                    <input type="text" id="videoUrl" placeholder="https://...">
                </div>

                <!-- File Input -->
                <div id="fileInputContainer" class="form-group">
                    <label>Video File (MP4/MOV)</label>
                    <input type="file" id="videoFile" accept="video/*">
                </div>

                <div class="form-group">
                    <label>Thumbnail (Optional)</label>
                    <div id="imagePreviewContainer"
                        style="display: none; margin-bottom: 10px; align-items: center; gap: 10px; padding: 10px; background: rgba(0,0,0,0.05); border-radius: 4px;">
                        <img id="currentImagePreview" src="" alt="Thumbnail"
                            style="height: 80px; width: auto; border-radius: 4px; border: 1px solid #ccc;">
                        <div>
                            <button type="button" class="danger"
                                style="padding: 5px 10px; font-size: 12px; height: auto;"
                                onclick="removeThumbnail()">Remove Image</button>
                        </div>
                    </div>
                    <input type="file" id="thumbnailFile" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="status" onchange="toggleScheduleField()">
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                        <option value="scheduled">Schedule</option>
                    </select>
                </div>

                <div id="scheduleField" class="form-group"
                    style="display: none; background: rgba(0,0,0,0.02); padding: 10px; border-radius: 4px; border: 1px solid var(--border-color);">
                    <label>Publish Date & Time</label>
                    <input type="datetime-local" id="publishedAt">
                    <p style="font-size: 13px; color: #666; margin-top: 5px; font-style: italic;">
                        Current Server Time: <span id="clock">Loading...</span> (GMT+7)
                    </p>
                </div>

                <div class="modal-footer"
                    style="display: flex; gap: 15px; justify-content: center; align-items: center; padding-top: 20px; border-top: 1px solid #eee; margin-top: 20px;">
                    <button type="button" class="secondary"
                        style="flex: 1; text-align: center; margin: 0; height: 45px; display: flex; align-items: center; justify-content: center;"
                        onclick="closeModal()">Cancel</button>
                    <button type="submit" id="saveBtn"
                        style="flex: 1; text-align: center; margin: 0; height: 45px; display: flex; align-items: center; justify-content: center;">Save
                        Short Video</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 游릭 Toast Notification -->
    <div id="toast" class="toast"></div>
    <script>
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "toast show";
            setTimeout(function () { toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>

    <script src="js/shorts-admin.js" defer></script>
</body>

</html>
