<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Posts - CMS CK</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Override/Add styling for Public View */
        body {
            padding: 40px 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        .public-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .public-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            cursor: pointer;
            border: 1px solid var(--border-color);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .public-card:hover {
            transform: translateY(-5px);
        }

        .public-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #ddd;
        }

        .public-card-content {
            padding: 20px;
        }

        .public-date {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            display: block;
        }

        .public-card h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: var(--header-text);
        }

        .public-excerpt {
            font-size: 14px;
            color: inherit;
            opacity: 0.8;
            line-height: 1.5;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            margin: 0;
            color: var(--header-text);
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
    <script src="js/theme.js" defer></script>
</head>

<body>

    <!-- ðŸŸ¢ Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()"
        style="position: absolute; top: 20px; right: 20px; z-index: 100;" title="Toggle Theme">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-moon">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <header>
        <h1>Latest Articles</h1>
        <div style="margin: 15px 0;">
            <a href="shorts.html"
                style="display: inline-block; background: #e74c3c; color: white; padding: 10px 20px; border-radius: 30px; text-decoration: none; font-weight: bold; box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);">
                ðŸ“± Watch Shorts
            </a>
        </div>
        <div id="adminControls"></div>
    </header>

    <script>
        // Check for Admin Login
        const token = localStorage.getItem('access_token');
        const adminDiv = document.getElementById('adminControls');
        if (token) {
            // ðŸŸ¢ Only show Fixed Dashboard Button on Left (No header button)
            const fixedBtn = document.createElement('a');
            fixedBtn.href = 'posts.html';
            fixedBtn.innerHTML = 'Admin Mode';
            fixedBtn.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 1000; background: #2c3e50; color: white; padding: 10px 15px; border-radius: 4px; text-decoration: none; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2);';
            document.body.appendChild(fixedBtn);

            // Clear adminDiv or hide login link since we are logged in
            adminDiv.style.display = 'none';
        } else {
            adminDiv.innerHTML = '<a href="login.html" class="back-link">Admin Login</a>';
        }
    </script>

    <div id="postsContainer" class="public-grid">
        <p style="text-align:center; width: 100%;">Loading posts...</p>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPublicPosts();

            // ðŸŸ¢ AUTO-REFRESH EVERY 30 SECONDS
            setInterval(loadPublicPosts, 30000);
        });

        async function loadPublicPosts() {
            const container = document.getElementById('postsContainer');

            try {
                // Determine API URL
                let fetchUrl = (typeof API_BASE_URL !== 'undefined') ? `${API_BASE_URL}/posts/public` : 'http://localhost:3000/posts/public';

                if (window.location.hostname.includes('netlify') || window.location.hostname.includes('onrender')) {
                    fetchUrl = 'https://cms-ck-backend.railway.app/posts/public';
                }

                // Add timestamp to prevent caching
                const bustCache = `${fetchUrl}?t=${new Date().getTime()}`;

                const response = await fetch(bustCache);
                if (!response.ok) throw new Error('Failed to fetch');
                const posts = await response.json();

                // Generate new HTML
                let newHtml = '';

                if (posts.length === 0) {
                    newHtml = '<p style="text-align:center;">No published posts yet.</p>';
                } else {
                    posts.forEach(post => {
                        const date = new Date(post.publishedAt).toLocaleDateString();
                        // Strip HTML
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = post.content;
                        const plainText = tempDiv.textContent || tempDiv.innerText || '';
                        const excerpt = plainText.substring(0, 100) + '...';
                        const img = post.imageUrl || 'https://via.placeholder.com/400x200?text=No+Image';

                        // Use Slug if available
                        const linkUrl = post.slug ? `post.html?slug=${post.slug}` : `post.html?id=${post._id}`;

                        newHtml += `
                            <a href="${linkUrl}" class="public-card">
                                <img src="${img}" alt="${post.title}">
                                <div class="public-card-content">
                                    <span class="public-date">${date}</span>
                                    <h2>${post.title}</h2>
                                    <div class="public-excerpt">${excerpt}</div>
                                </div>
                            </a>
                        `;
                    });
                }

                // Update DOM only
                container.innerHTML = newHtml;

            } catch (error) {
                console.error(error);
                // Don't show error to user on auto-refresh failure to avoid annoyance
                if (container.innerHTML === '' || container.innerHTML.includes('Loading')) {
                    container.innerHTML = '<p style="text-align:center; color:red;">Unable to load posts.</p>';
                }
            }
        }
    </script>
</body>

</html>
